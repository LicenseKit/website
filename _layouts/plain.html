<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include kankoda/head/head.html %}

  {% assign hero_size = page.hero | size %}
  {% if hero_size == 0 %}
  {% assign body_class = "layout-no-hero" %}
  {% endif %}
  
  <body class="{{page.id}} {{body_class}}">
    {% include kankoda/global/site-header.html %}
    {{ content }}
    {% include kankoda/global/site-footer.html %}
  </body>
</html>
