{% for post in site.posts %}
  <article>
    <h2>
      <a href="{{ post.url }}">{{ post.title | escape }}</a>
    </h2>
    <p class="post-date">
      {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
      {{ post.date | date: date_format }}
    </p>
    <p>
      {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
    </p>
  </article>
{% endfor %}
