{%- assign link-title = include.link-title | default: "View more" -%}

<div class="section-title row">
  <div class="column">
    <h2>{{include.title}}</h2>
  </div>
  {%- if include.link -%}
  <div class="column">
    <a href="{{include.link}}" class="forward-button">
      {{link-title}}
    </a>
  </div>
  {%- endif -%}
</div>
