{% if page.title %}

    <!-- Twitter -->

    {% if page.image %}
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="{{ page.image | absolute_url }}" />
    {% elsif page.icon %}
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:image" content="{{ site.assets }}/icons/{{ page.icon }}.png" />
    {% else %}
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:image" content="{{ site.assets }}/icon/icon-twitter.png" />
    {% endif %}
    <meta name="twitter:site" content="@{{site.twitter_username }} " />
    <meta name="twitter:creator" content="@{{site.twitter_username }} " />
    <meta name="twitter:title" content="{{ page.title }}" />
    {% if page.excerpt %}
    <meta name="twitter:description" content="{{ page.excerpt | strip_html | truncate:140 }}" />
    {% endif %}


    <!-- Facebook -->

    <meta property="og:image" content="{{ site.assets }}/icon/icon-facebook.png" />
    <meta property="og:url" t="{{ page.url }}" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ page.title }}" />
    
    {% if page.description %}
    <meta property="og:description" content="{{ page.description }}" />
    {% elsif page.excerpt %}
    <meta property="og:description" content="{{ page.excerpt | strip_html | truncate:140 }}" />
    {% else %}
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}

{% endif %}
