{% assign hero_size = include.hero | size %}
{% if hero_size > 0 %}
<section>
    <div class="hero {{ page.id }}">
        <div class="wrapper">
            <h1>{{include.hero-title | default: page.title}}</h1>
            <p>{{include.hero-description | default: page.description}}</p>
            <img src="{{include.hero}}" alt="Page hero image for {{page.id}} page" class="{{page.hero-img-class}}" />
        </div>
        <div class="hero-line"></div>
    </div>
</section>
{% endif %}
