{% if page.title %}

    <!-- Twitter -->

    {% if page.image %}
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="{{ page.image | absolute_url }}" />
    {% elsif page.icon %}
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:image" content="https://getlicensekit.com/assets/icons/{{ page.icon }}.png" />
    {% else %}
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:image" content="https://getlicensekit.com/assets/icon/icon-twitter.png" />
    {% endif %}
    <meta name="twitter:site" content="@getlicensekit" />
    <meta name="twitter:creator" content="@danielsaidi" />
    <meta name="twitter:title" content="{{ page.title }}" />
    {% if page.excerpt %}
    <meta name="twitter:description" content="{{ page.excerpt | strip_html | truncate:140 }}" />
    {% endif %}


    <!-- Facebook -->

    <meta property="og:image" content="https://getlicensekit.com/assets/icon/icon-facebook.png" />
    <meta property="og:url" t="{{Â page.url }}" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ page.title }}" />
    
    {% if page.description %}
    <meta property="og:description" content="{{ page.description }}" />
    {% elsif page.excerpt %}
    <meta property="og:description" content="{{ page.excerpt | strip_html | truncate:140 }}" />
    {% else %}
    <meta property="og:description" content="LicenseKit helps you protect your Swift-based apps and libraries with a commercial license." />
    {% endif %}

{% endif %}
